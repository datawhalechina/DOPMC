name: Issue Create 

on:
  issues:
    types: [opened]

jobs:
  issue-welcome:
    runs-on: ubuntu-latest
    steps:
      - name: welcome
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'welcome'
          token: ${{ secrets.GITHUB_TOKEN }}
          body: Hi @${{ github.event.issue.user.login }}, welcome! 欢迎参与到Datawhale社区~
          labels: 'good first issue'
          issue-emoji: '+1, eyes'
  add-assigness:
    runs-on: ubuntu-latest
    steps:
      - name: Add assigness
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-assignees'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          assignees: 'Sm1les,finlay-liu,GYHHAHA,qiwang067,zhanhao93,skywateryang,andongBlue,mba1398'
          random-to: 1
